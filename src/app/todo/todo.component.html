<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card-box shadow p-3 mb-5 bg-body rounded-3">
          <h4 class="text-dark header-title">Todo</h4>
          <div class="todo-create">
            <form #todoForm="ngForm" (ngSubmit)="createTodo(todoForm)" novalidate>
              <input type="text" id="title" class="form-control" placeholder="Type a todo and press enter..." required
                name="title" [(ngModel)]="newTodo.title"  #title="ngModel">
              <div *ngIf="title.errors && title.dirty" class="alert alert-danger">
                <div [hidden]="!title.errors.required">
                  Title is required.
                </div>
              </div>
              <select name="status" ngModel="TODO" class="form-control" name="status" [(ngModel)]="newTodo.status" required>
                <option value="TODO">TODO</option>
                <option value="DOING">DOING</option>
                <option value="DONE">DONE </option>
              </select>
            </form>
          </div>
          <ul *ngFor="let todo of todos" [ngSwitch]="todo.status"
            class="sortable-list taskList list-unstyled ui-sortable" id="upcoming">
            <li *ngSwitchCase="Status.TODO" class="task-warning ui-sortable-handle" id="task1">
              <div class="text">
                {{todo.title}}
              </div>
              <div class="clearfix"></div>
              <div class="mt-3">
                <p class="float-right mb-0 mt-2">
                  <button (click)="deleteTodo(todo.id)" class="btn btn-labeled btn-secondary">
                    <span class="btn-label"><i class="bi bi-trash"></i></span>Delete</button>
                  <button (click)="updateTodo(todo)" id="btn1" type="button" class="btn btn-labeled btn-default">
                    <span class="btn-label"><i class="bi bi-chevron-right"></i></span>
                  </button>
                </p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card-box shadow p-3 mb-5 bg-body rounded-3">
          <h4 class="text-dark header-title">In Progress</h4>
          <ul *ngFor="let todo of todos" [ngSwitch]="todo.status"
            class="sortable-list taskList list-unstyled ui-sortable" id="inprogress">
            <li *ngSwitchCase="Status.DOING" id="task9" class="ui-sortable-handle">
              <div class="text">
                {{todo.title}}
              </div>
              <div class="clearfix"></div>
              <div class="mt-3">
                <p class="float-right mb-0 mt-2">
                  <button (click)="deleteTodo(todo.id)" class="btn btn-labeled btn-secondary">
                    <span class="btn-label"><i class="bi bi-trash"></i></span>Delete</button>
                  <button (click)="updateTodo(todo)" id="btn1" type="button" class="btn btn-labeled btn-default">
                    <span class="btn-label"><i class="bi bi-chevron-right"></i></span>
                  </button>
                </p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card-box shadow p-3 mb-5 bg-body rounded-3">
          <h4 class="text-dark header-title">Completed</h4>
          <ul *ngFor="let todo of todos" [ngSwitch]="todo.status"
            class="sortable-list taskList list-unstyled ui-sortable" id="completed">
            <li *ngSwitchCase="Status.DONE" class="task-warning ui-sortable-handle" id="task14">
              <div class="checkbox checkbox-custom checkbox-single float-right">
              </div>
              <div class="text">
                {{todo.title}}
              </div>
              <div class="clearfix"></div>
              <div class="mt-3">
                <p class="float-right mb-0 mt-2">
                  <button (click)="deleteTodo(todo.id)" class="btn btn-labeled btn-secondary">
                    <span class="btn-label"><i class="bi bi-trash"></i></span>Delete</button>
                </p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
  <!-- container -->
</div>
